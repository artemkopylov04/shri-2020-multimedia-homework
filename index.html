<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test streams</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="initVideo.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="popupBackground"></div>

<video id="video-1" class="video" muted autoplay></video>
<video id="video-2" class="video" muted autoplay></video>
<br>
<video id="video-3" class="video" muted autoplay></video>
<video id="video-4" class="video" muted autoplay></video>

<button class="closeButton">Все камеры</button>

<div>
    <input type="range" id="brightness" name="brightness"
           min="50" max="150" value="100" step="10">
    <label for="brightness">Brightness <span id="brightness-value">100</span></label>
  </div>
  
  <div>
    <input type="range" id="contrast" name="contrast" 
           min="50" max="150" value="100" step="10">
    <label for="contrast">Contrast <span id="contrast-value">100</span></label>
</div>

<canvas id="oscilloscope"></canvas>

<script src="index.js"></script>
</body>
</html>
